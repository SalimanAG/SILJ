<div class="col-md-12 mb-4">
    <tabset>
        <tab>
            <ng-template tabHeading><i class="icon-user"></i> Régisseur</ng-template>
        
            <div class="row">
                <div class="row">
                    <div class="col-lg-8"> 
                        <div class="input-group" style="margin-left: 15px; width: 400px;">
                            <input type="text" class="form-control" placeholder="Rechercher..." aria-label="Rechercher...">
                        
                        </div>
                    </div>

                    <div class="col-lg-4" > 
                        <div class="input-group" style="margin-right: 100px;">
                        
                            <button class="btn btn-success" data-toggle="modal" (click)="addregModal.show()" type="button">Ajouter nouveau <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                            
                        </div>
                    </div>
                </div>
                <br> <br> <br>
                <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Listes des régisseurs
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Magasinier</th>
                                    <th>Utilisateur</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Reg1</td>
                                    <td>Maga</td>
                                    <td>Simon Joël</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm"  data-toggle="modal" (click)="editregModal.show()"><span class="fa fa-edit"></span></button>
                                        <button class="btn btn-danger btn-sm"  data-toggle="modal" (click)="deleteregModal.show()"><span class="fa fa-trash"></span></button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                <th>Code</th>
                                <th>Magasinier</th>
                                <th>Utilisateur</th>
                                <th>Actions</th>
                                </tr>
                            </tfoot>
                        </table>
                        <nav>
                            <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav>
                    <!--Modal add-->
                        <div bsModal #addregModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-success" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h4 class="modal-title">Ajouter un régisseur</h4>
                                <button type="button" class="close" (click)="addregModal.hide()" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                
                                    <div class="card-body p-4">
                                        <form>
                                        <div class="form-group mb-3">
                                            <label for="codevalo">Code</label>
                                            <input type="text" class="form-control" autocomplete="codevalo" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="etatvalo">Utilisateur</label>
                                            <select class="form-control" id="etatvalo">
                                            <option>Simon Joël</option>
                                            </select>
                                        </div>
                                        
                                        </form>
                                    </div>

                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" (click)="addregModal.hide()">Annuler</button>
                            <button type="button" class="btn btn-success">Sauvegarder</button>
                            </div>
                        </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->

                    <!--Modal edit-->
                    <div bsModal #editregModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-warning" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h4 class="modal-title">Modifer régisseur</h4>
                            <button type="button" class="close" (click)="editregModal.hide()" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <div class="card-body p-4">
                                    <form>
                                        <div class="form-group mb-3">
                                            <label for="codevalo">Code</label>
                                            <input type="text" class="form-control" autocomplete="codevalo" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="etatvalo">Magasinier</label>
                                            <select class="form-control" id="etatvalo">
                                            <option>Mag</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="etatvalo">Utilisateur</label>
                                            <select class="form-control" id="etatvalo">
                                            <option>Simon Joël</option>
                                            </select>
                                        </div>
                                        </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" (click)="editregModal.hide()">Annuler</button>
                            <button type="button" class="btn btn-warning">Modifier</button>
                            </div>
                        </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->

                    <!--Modal delete-->

                    <div bsModal #deleteregModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-danger" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h4 class="modal-title text-center">Rétirer un régisseur</h4>
                            <button type="button" class="close" (click)="deleteregModal.hide()" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                            <p style="font-size: 20px;"> <strong> Voulez-vous réellement rétirer ce régisseur ?</strong></p>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" (click)="deleteregModal.hide()">Annuler</button>
                            <button type="button" class="btn btn-danger">Supprimer</button>
                            </div>
                        </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->

                    </div>
                </div>
                </div>
                <!--/.col-->
            </div>
        </tab>
    </tabset>
</div>
